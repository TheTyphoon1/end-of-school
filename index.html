<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #828180;
    }

    h1 {
      color: #FF7400;
      font-size: 110px;
    }

    #demo {
      font-size: 60px;
      color: #FF7400;
    }
  </style>
</head>
<body>
  <h1>End of School</h1>
  <p id="demo"></p>

  <script>
    function startCountdown() {
      var currentDate = new Date();
      var endTime = new Date(currentDate.getFullYear(), currentDate.getMonth(), currentDate.getDate(), 15, 2, 0);
      if (currentDate > endTime) {
        endTime.setDate(endTime.getDate() + 1);
      }
      var countDownDate = endTime.getTime();

      var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "Timer has ended.";
          startCountdown(); // Start countdown for the next day
        } else {
          document.getElementById("demo").innerHTML = days + " days " + hours + " hours "
          + minutes + " minutes " + seconds + " seconds ";
        }
      }, 1000);
    }

    startCountdown();
  </script>
</body>
</html>
